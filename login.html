<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In • ProfAI</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .auth-card
    {
      max-width:520px;
      margin:48px auto;
      padding:24px;
      border:1px solid #e5e7eb;
      border-radius:12px;
    }

    .brand{
      font-size:28px;
      font-weight:700;
      text-align:center;
      margin:0 0 4px;
    }

    .sub{
      font-size:16px;
      color:#4b5563;
      text-align:
      center;
      margin:0 0 16px;
    }

    .auth-row{
      margin-bottom:12px;
      text-align:left;
    }

    .auth-row label{
      display:block;
      margin:0 0 6px;
      font-size:14px;
    }

    .auth-input{
      width:100%;
      padding:12px 14px;
      font-size:16px;
      border:1px solid #cbd5e1;
      border-radius:10px;
      box-sizing:border-box;
    }
    
    .btn{
      width:100%;
      padding:12px 14px;
      font-size:16px;
      border-radius:10px;
      border:1px solid #111;
      cursor:pointer;
      display:block;
      text-align:center;
      box-sizing:border-box;
    }

    .btn-primary{
      background:#111;
      color:#fff;
      transition: transform 0.4s ease-in-out; 
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;



    }

    .btn-primary:hover {
      background:#111;
      color:#fff;
      background-color: #87148B;
      font: black;
      border: none;
      transform: scale(1.05) ;
      
    }
    
    .btn_back{
      background-color: black;
      color: white;
      padding: 10px;
      width: auto;
      border: 0px ;
      border-radius: 10px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      padding-inline: 70px;
      transition: transform 0.4s ease-in-out;  
    }

    .btn_back:hover{
      background:#111;
      color:#fff;
      background-color: #87148B;
      font: black;
      border: none;
      transform: scale(1.05) ;
    }


    

    .auth-actions{
      display:grid;
      gap:16px;
      margin-top:4px;
    }

    .msg{
      margin-top:8px;
      font-size:14px;
      color:#b00020;
    }

  </style>
</head>
<body>
  <div class="auth-card">
    <div class="brand">ProfAI</div>
    <div class="sub">Welcome back</div>

    <div class="auth-actions">
      <form id="loginForm" action="#" method="post">
        <div class="auth-row">
          <label for="username">Username</label>
          <input class="auth-input" id="username" name="username" type="text" required autocomplete="username"/>
        </div>
        <div class="auth-row">
          <label for="password">Password</label>
          <input class="auth-input" id="password" name="password" type="password" required autocomplete="current-password"/>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
        <div id="loginMsg" class="msg" aria-live="polite"></div>
      </form>

      <button class="btn btn-primary" type="button" onclick="location.href='signup.html'">Create Account</button>
      <a href="index.html">
        <button  class="btn_back">Go Back</button>
      </a>
    </div>
  </div>

  <script>
    const API = 'http://localhost:4000';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = document.getElementById('loginMsg');
      msg.textContent = '';
      const username = e.target.username.value.trim();
      const password = e.target.password.value;

      try {
        const res = await fetch(API + '/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data.message || 'Login failed');
        // success → go to main page
        localStorage.setItem('profai_username', data.username);
        location.href = 'mainPage.html';
      } catch (err) {
        msg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
