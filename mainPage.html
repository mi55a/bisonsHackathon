  <script>
    const u = localStorage.getItem('profai_username');
    if (!u) location.href = 'login.html';
    else document.getElementById('username').textContent = u;

    // Side bar nigation 
    function openNav() {
      document.getElementById("learn-sidebar").style.width = "250px";
      document.getElementById("nav_container").style.marginLeft = "250px";
      document.getElementById("open_side").style.marginLeft= "-950px";

    }

    function closeNav() {
      document.getElementById("learn-sidebar").style.width = "0";
      document.getElementById("nav_container").style.marginLeft= "0";
      document.getElementById("open_side").style.marginLeft= "-1450px";
    }

   
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("pick_lesson");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function() {
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
